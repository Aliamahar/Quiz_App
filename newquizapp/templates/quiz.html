<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.topic }} - Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        h2 { color: #333; }
        .quiz-container { background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .question { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; }
        input[type="radio"] { margin-right: 8px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
{% extends "layout.html" %}

{% block title %}Home - Quiz App{% endblock %}

{% block content %}
<body>

    <h2>{{ quiz.topic }} - Quiz</h2>

    <form method="POST">
        <div class="quiz-container">
            {% for question in quiz.questions %}
    <div class="question">
        <p>{{ loop.index }}. {{ question.question }}</p>
       <label><input type="radio" name="question_{{ question.id }}" value="A">{{ question.option_a }}</label>
<label><input type="radio" name="question_{{ question.id }}" value="B">{{ question.option_b }}</label>
<label><input type="radio" name="question_{{ question.id }}" value="C">{{ question.option_c }}</label>
<label><input type="radio" name="question_{{ question.id }}" value="D">{{ question.option_d }}</label>

    </div>
{% endfor %}

            <input type="submit" value="Submit Quiz">
        </div>
    </form>

</body>
{% endblock %}
</html>
