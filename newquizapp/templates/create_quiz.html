<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .quiz-form {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .question-block {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .option-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 10px;
        }
        .correct-option {
            margin-top: 15px;
        }
    </style>
</head>
{% extends "layout.html" %}

{% block title %}Some Page{% endblock %}

{% block content %}
<!-- Page content here -->


<body>
    <div class="quiz-form">
        <h2 class="text-center mb-4">Create New Quiz</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="topic" class="form-label">Quiz Topic:</label>
                <input type="text" class="form-control" name="topic" required>
            </div>

            <div class="form-section">
                <h4 class="mb-3">Option 1: Upload Quiz via Excel</h4>
                <div class="mb-3">
                    <label for="excel_file" class="form-label">Excel File (.xlsx):</label>
                    <input class="form-control" type="file" name="excel_file" accept=".xlsx">
                </div>
                <div class="alert alert-info">
                    <small>Excel format: Columns should be Question, A, B, C, D, Correct (with A/B/C/D values)</small>
                </div>
            </div>

            <div class="form-section">
                <h4 class="mb-3">Option 2: Add Questions Manually</h4>
                <div id="questions">
                    <div class="question-block">
                        <div class="mb-3">
                            <label class="form-label">Question:</label>
                            <textarea class="form-control" name="question" rows="3"></textarea>
                        </div>
                        <div class="option-grid">
                            <div>
                                <label class="form-label">Option A</label>
                                <input type="text" class="form-control" name="option_a">
                            </div>
                            <div>
                                <label class="form-label">Option B</label>
                                <input type="text" class="form-control" name="option_b">
                            </div>
                            <div>
                                <label class="form-label">Option C</label>
                                <input type="text" class="form-control" name="option_c">
                            </div>
                            <div>
                                <label class="form-label">Option D</label>
                                <input type="text" class="form-control" name="option_d">
                            </div>
                        </div>
                        <div class="correct-option">
                            <label class="form-label">Correct Option:</label>
                            <select class="form-select" name="correct_option">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary mt-3" onclick="addQuestion()">
                    <i class="bi bi-plus-circle"></i> Add Another Question
                </button>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success btn-lg">Create Quiz</button>
                <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        function addQuestion() {
            const questionsDiv = document.getElementById('questions');
            const newBlock = document.querySelector('.question-block').cloneNode(true);

            // Clear values in the new block
            const inputs = newBlock.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                if (input.type !== 'button') {
                    input.value = '';
                }
            });

            questionsDiv.appendChild(newBlock);
        }
    </script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
</html>
