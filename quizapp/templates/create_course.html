<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Course - Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .course-code-display {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #333;
            color: white;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #555;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
{% extends "layout.html" %}

{% block title %}Home - Quiz App{% endblock %}

{% block content %}
<body>
    <div class="form-container">
        <h2>Create a New Course</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Course Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label>Course Code:</label>
                <div class="course-code-display">{{ code }}</div>
                <input type="hidden" name="code" value="{{ code }}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Create Course</button>
            </div>
        </form>
        <div class="text-center">
            <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
{% endblock %}
</html>
