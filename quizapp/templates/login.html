{% extends "layout.html" %}

{% block title %}Login - Quiz App{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login to Quiz App</h2>
    <form method="POST" class="login-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="register-links">
        <p>Don't have an account?</p>
        <a href="{{ url_for('role_register', role='teacher') }}" class="register-btn">Register as Teacher</a>
        <a href="{{ url_for('role_register', role='student') }}" class="register-btn">Register as Student</a>
    </div>
</div>

<style>
    .login-container {
        max-width: 400px;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #f9f9f9;
    }
    
    .login-form {
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    .login-btn {
        background-color: #333;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    
    .register-links {
        text-align: center;
    }
    
    .register-btn {
        display: inline-block;
        margin: 5px;
        padding: 8px 12px;
        background-color: #555;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
</style>
{% endblock %}
