{% extends "layout.html" %}

{% block title %}Register as {{ role|capitalize }}{% endblock %}

{% block content %}
<div class="register-container">
    <h2>Register as {{ role|capitalize }}</h2>
    <form method="POST" class="register-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="login-link">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>

<style>
    .register-container {
        max-width: 400px;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #f9f9f9;
    }
    
    .register-form {
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    .register-btn {
        background-color: #333;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    
    .login-link {
        text-align: center;
        margin-top: 15px;
    }
    
    .login-link a {
        color: #333;
        text-decoration: underline;
    }
</style>
{% endblock %}
